<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Desing</title>
        <!-- css -->
        <link rel="stylesheet" href="style.css">
 
    <!-- Boxicons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="profile-card">
        <div class="image">
            <img src="DSC_7452(1).JPG" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">ABHINAV KHARE</span>
            <span class="job">Front-End-Developer</span>

        </div>
        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/abhinav-khare-399b22245/" style="background: #4267b2;" class="link" target="_blank">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="https://github.com/abhinav-khare369" style="background: #ca4873;" class="link" target="_blank">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.instagram.com/merlin_369_/" style="background: #99358a;" class="link" target="_blank">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.youtube.com/@MERLiN_369" style="background: #ff0000;" class="link" target="_blank">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Massage</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number"></span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number"></span>
            </div>
            <div class="data">
                <i class='bx bxs-share'></i>
                <span class="number"></span>
            </div>
        </div>
    </div>
    
</body>
</html>
